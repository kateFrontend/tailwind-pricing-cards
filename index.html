<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pricing Cardst</title>
</head>

<body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-800">
        <!-- Inner Container -->
        <div class="flex flex-col my-6 space-y-6 md:space-y-0 md:space-x-6 md:flex-row md:my-0">
            <!-- Col 1 -->
            <div class="bg-slate-700 rounded-xl text-white">
                <!-- Upper Container -->
                <div class="p-8 mx-3 mt-3 rounded-t-xl bg-slate-800">
                    <div class="text-center uppercase">Basic</div>
                    <h2 class="mt-10 font-serif text-5xl text-center">100GB</h2>
                    <h3 class="mt-2 text-center">$1.99/Month</h3>
                    <div class="flex justify-center">
                        <a href="#"
                            class="inline-block px-10 py-3 my-6 text-center border border-violet-600 rounded-lg hover:bg-violet-800 hover:border-violet-800 duration-200">Purchase</a>
                    </div>
                </div>

                <!-- Border -->
                <div class="border-t border-slate-700"></div>

                <!-- Lower Container -->
                <div class="p-8 mx-3 mb-3 rouded-b-xl bg-slate-800">
                    <!-- List Container -->
                    <div class="flex flex-col space-y-2">
                        <!-- List Item 1 -->
                        <div class="flex justify-center">
                            <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="w-5 h-5"
                            viewBox="0 0 24 24"
                            stroke-width="2"
                            stroke="currentColor"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          >
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M5 12l5 5l10 -10" />
                          </svg>
                          <span class="text-sm ml-l">100 GB of storage</span>
                        </div>
                         <!-- List Item 2 -->
                         <div class="flex justify-center">
                            <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="w-5 h-5"
                            viewBox="0 0 24 24"
                            stroke-width="2"
                            stroke="currentColor"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          >
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M5 12l5 5l10 -10" />
                          </svg>
                          <span class="text-sm ml-l">Option to add members</span>
                        </div>
                         <!-- List Item 3 -->
                         <div class="flex justify-center">
                            <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="w-5 h-5"
                            viewBox="0 0 24 24"
                            stroke-width="2"
                            stroke="currentColor"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          >
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M5 12l5 5l10 -10" />
                          </svg>
                          <span class="text-sm ml-l">Extra member benefits</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
